{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'scss/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'scss/css/lista.css' %}">
  </head>
  <body>
    <header class="container">
        <h1>Lista de registros</h1>
    </header>

    <section class="container">
      <div class="container" id='lista-container'>
        <h2>Datos:</h2>
        <div class="Lista">
          <ul>
            {% for usuario in usuarios %}
            <li>
              <div id="button">
                {{ usuario.nombre }} - {{ usuario.correo }}
              <a href="{% url 'eliminar_usuario' usuario.id %}" class="btn-custom-2">Eliminar</a>
              <a href="{% url 'editar_usuario' usuario.id %}" class="btn-custom-2">Editar</a>
              </div>
            </li>
            {% endfor %}
        </ul>
        </div>
        <a href="{% url 'formulario' %}" class="btn-custom">Ir a Formulario</a>
      </div>
       
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
